version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "88:84:cc:55:22:a8:76:7e:70:b5:36:8f:00:7b:b5:81"
      - run: docker build -t devops-demo .
      - run: docker run devops-demo:latest npm test
      - run: sh .circleci/deployments/prod.sh

  deploy-qa:
    machine: true
    steps:
      - checkout
      - run: sh .circleci/deployments/qa.sh

  deploy-prod:
    machine: true
    steps:
      - checkout
      - run: sh .circleci/deployments/prod.sh

workflows:
  version: 2
  central_flow:
    jobs:
      - build
      - deploy-qa:
          requires:
            - build
          filters:
            branches:
              only: /feature-.*/
      - deploy-prod:
          requires:
            - build
          filters:
            branches:
              only: master