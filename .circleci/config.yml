version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "e5:39:e2:51:d5:74:54:fc:2c:9b:80:be:f9:1f:83:9a"
      - run: docker build -t devops-demo .
      - run: docker run devops-demo:latest npm test
      - run: sh .circleci/deployments/prod.sh

  deploy-qa:
    machine: true
    steps:
      - checkout
      - run: sh .circleci/deployments/qa.sh

  deploy-prod:
    machine: true
    steps:
      - checkout
      - run: sh .circleci/deployments/prod.sh

workflows:
  version: 2
  central_flow:
    jobs:
      - build
      - deploy-qa:
          requires:
            - build
          filters:
            branches:
              only: /feature-.*/
      - deploy-prod:
          requires:
            - build
          filters:
            branches:
              only: master