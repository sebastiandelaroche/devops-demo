version: 2
jobs:
  tests:
    machine: true
    steps:
      - checkout
      # - run: docker build -t devops-demo .
      # - run: docker run devops-demo:latest npm test
      - run: echo ${GOOGLE_AUTH} > ${HOME}/gcp-key.json
      - run: docker build --rm=false -t gcr.io/${GCP_PROJECT}/${IMAGE_NAME}:$CIRCLE_SHA1 .
      - run: docker run gcr.io/${GCP_PROJECT}/${IMAGE_NAME}:$CIRCLE_SHA1 npm test

  deploy-qa:
    machine: true
    steps:
      - checkout
      - run: sh .circleci/deployments/qa.sh

  deploy-prod:
    machine: true
    steps:
      - checkout
      - run: sh .circleci/deployments/prod.sh

workflows:
  version: 2
  central_flow:
    jobs:
      - tests
      - deploy-qa:
          requires:
            - tests
          filters:
            branches:
              only: /feature-.*/
      - deploy-prod:
          requires:
            - tests
          filters:
            branches:
              only: master